{% load crispy_forms_tags %}

	<h2> Dokonaj przelewu</h2>
		<div class="content-section">
			<form method="POST" name="payment">
				<fieldset class="form-group">
					{{ form|crispy }}
				</fieldset>
				<input type="hidden" name="confirmation" value="false"/>
				<div class="form-group">

			</form>
		</div>
{% endblock content %}
